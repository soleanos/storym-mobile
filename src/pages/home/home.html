<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="primary" (click)="doLogout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Les histoires disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let story of stories">

    <ion-card-header class = "title">
      <b>{{ story.title }}</b>
    </ion-card-header>
  
    <hr>

    <ion-item>
      <ion-avatar item-start>
        <img src= {{story.authorPicture}}>
      </ion-avatar>
      <h2>Auteur : {{story.authorName}}</h2>
      <p>Date de cr√©ation : {{story.creationDate}}</p>
    </ion-item>

    <img src= {{story.cover}}>

    <ion-card-content>
      <p>{{ story.abstract }}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>0 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>0 Comments</div>
        </button>
      </ion-col>
    </ion-row>  

    <hr>

    <ion-item >
      <button color="dark" class = "button" ion-button (click)="read(story.id)">Lire</button>  
    </ion-item>

  </ion-card>
  
</ion-content>
