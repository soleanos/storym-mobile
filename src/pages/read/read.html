<ion-content *ngIf="story" >
  <ion-card  *ngFor="let slice of slicesOfStory" >
      <ion-card-header>{{slice.title}} </ion-card-header>
      <ion-card-content [innerHTML]="slice.text | safeHtml">
      </ion-card-content>
  </ion-card>   
  <div style="text-align: center;">
    <button color="dark" outline class = "button"  *ngFor="let choice of slice.choices"  ion-button (click)="addNextSliceToStory(choice)" >{{choice.label}}</button>     
  </div>
</ion-content>
